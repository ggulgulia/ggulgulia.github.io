<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		{% if page.imageUrl %}<span class="image main"><img src="{{ page.imageUrl }}" alt="" /></span>{% endif %}
		{{ content }}
		<a href="https://github.com/{{ site.repo }}/edit/{{ site.branch }}/{{ page.path }}" class="button">
			<i class="fa fa-pencil"></i>&nbsp;
			Edit
		</a>
		<a href="https://github.com/{{ site.repo }}/blob/main/{{ page.path }}" class="button">
			<i class="fa fa-eye"></i>&nbsp;
			Read On GitHub
		</a>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
